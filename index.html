<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPS Multiplayer</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- my stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<h1>Rock Paper Scissors Game!</h1>
	<div class="container">
		<div class="col-md-6">
			<div class = "opponent-missing">
				<h4 class="loading">Waiting on Opponent</h4>
			</div>
			<div class="opponent-available">
				<h2>Opponent</h2>
				<h4>Wins: <span class="opponent-wins">0</span><div>Losses: <span class="opponent-losses">0</span></div> </h4>
				<div class="opponent-choice-button opponent-rock"><img src="assets/images/rock.png" alt=""></div>
				<div class="opponent-choice-button opponent-paper"><img src="assets/images/paper.png" alt=""></div>
				<div class="opponent-choice-button opponent-scissors"><img src="assets/images/scissors.png" alt=""></div>
			</div>

			<h2>You</h2>
			<h4>Wins: <span class="player-wins">0</span> <div>Losses: <span class="player-losses">0</span></div></h4>
			<button class="player-choice-button player-rock" data-value="rock" disabled><img src="assets/images/rock.png" alt="" ></button>
			<button class="player-choice-button player-paper" data-value="paper" disabled><img src="assets/images/paper.png" alt="" ></button>
			<button class="player-choice-button player-scissor" data-value="scissors" disabled><img src="assets/images/scissors.png" alt="" ></button>
			
			
		</div>
		<div class="col-md-6">
			<div class="chat-box layout-column">
				<div class="chat-box__main flex-auto">
					<!-- <div class="chat-box_text-area">
						
					</div> -->
				</div>
				<div class="chat-box__footer flex-none">
					<div class="layout-row">
						<input type="text" class="form-control flex-auto js-chat-input" placeholder="Chat here">
						<button class="btn btn-primary js-send-chat flex-none">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    
</body>

</html>
